# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_EMAIL   - login info for docker hub
# DOCKER_USER
# DOCKER_PASS
#
machine:
  pre:
    # Install CircleCI's fork for Docker 1.10.0
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - chmod -R 777 $CIRCLE_TEST_REPORTS $CIRCLE_ARTIFACTS
  services:
    - docker

dependencies:
  pre:
    - docker info
    - sudo apt-get update
    - sudo apt-get install python-dev
    # run tests using an upgraded version of docker-compose
    - pip install --upgrade docker-compose

test:
  override:
    # build the Docker image and run the tests using our test script
    - case $CIRCLE_NODE_INDEX in 0) ./bin/build ;; 1) ./bin/test ;; esac:
        parallel: true

deployment:
  latest:
    branch: master
    commands:
      # appropriately tag and push the container to dockerhub
      - ./bin/deploy

  tags:
    # push all tags
    tag: /.*/
    commands:
      - ./bin/deploy
