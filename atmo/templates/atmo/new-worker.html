<button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#new-worker-dialog" title="Launch analysis worker">
  <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Launch
</button>
<div class="modal fade" id="new-worker-dialog" tabindex="-1" role="dialog" aria-labelledby="new-worker-dialog">
  <div class="modal-dialog" role="document">
    <form class="modal-content" action="{% url 'workers-new' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Launch an analysis worker</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Worker identifier</label>
          <div class="control-group">
            {{ new_worker_form.identifier }}
            <p class="help-block"></p>
          </div>
        </div>
        <div class="form-group">
          <label>SSH public key</label>
          <div class="control-group">
            {{ new_worker_form.public_key }}
            <p class="help-block"></p>
          </div>
          <p class="help-block"></p>
        </div>
        <div class="alert alert-warning">Upload your SSH <strong>public key</strong>, not private key! This will generally be found in places like <code>~/.ssh/id_rsa.pub</code>.</div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary btn-lg" value="Launch" />
      </div>
    </form>
  </div>
</div>
