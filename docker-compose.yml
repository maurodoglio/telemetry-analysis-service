version: '2'
services:

  db:
    image: postgres:9.4

  redis:
    image: redis:3.2

  app:
    build: .
    # pass those two into the environment
    environment:
      - DEBUG
      - SECRET_KEY
    # but also response the .env file for the rest
    env_file:
      - .env
    volumes:
      - .:/app

  web:
    extends:
      service: app
    ports:
      - "8000:8000"
    depends_on:
      - app
    links:
      - db
      - redis
    command: bin/run localweb

  worker:
    extends:
      service: app
    links:
      - db
      - redis
    command: bin/run worker

  scheduler:
    extends:
      service: app
    links:
      - db
      - redis
    # django-rq doesn't support rqscheduler `retry` mode yet
    # so we need to use the original startup script
    command: bin/run scheduler
